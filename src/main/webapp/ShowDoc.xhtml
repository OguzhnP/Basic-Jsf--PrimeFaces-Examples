<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
>
    <h:head>
        <title>My Fİrst JSF</title>
    </h:head>
    <h:body style="background-color:#E2DCC8;">
    	<div>
			<h:form style="margin-bottom:40px;margin-top:40px; margin-left:40px;margin-right:40px; background-color: #E7F6F2;">
				<p:breadCrumb>
			    	<p:menuitem outcome="Index.xhtml" value="Home"/>
			    	<p:menuitem outcome="Login.xhtml" value="Log In"/>
			    	<p:menuitem outcome="ShowDoc.xhtml" value="Show Documentation"/>
			    	 <p:menuitem outcome="Upload.xhtml" value="Upload Image"/>
			    </p:breadCrumb>
			</h:form>
		</div>
		
		 <h:form id="jsfexample"  style="margin-bottom:40px;margin-top:40px; margin-left:40px;margin-right:40px; background-color: #E7F6F2;">
        	
	        <p:dataTable  var="item" id="mydata" lazy="true">
	            <p:column>
	                <f:facet name="header">Name</f:facet>
	                <h:outputText value="#{item.name}" /> 	
	            </p:column>
	            <p:column>
	                <f:facet name="header">Surname</f:facet>
	                <h:outputText value="#{item.surname}" />
	            </p:column>
	            <p:column>
	                <f:facet name="header">Birthday</f:facet>
	                <h:outputText value="#{item.birthday}" />
	            </p:column>
	            <p:column>
	                <f:facet name="header">City</f:facet>
	                <h:outputText value="#{item.selectedOption}" />
	            </p:column>
	            <p:column>
	                <f:facet name="header">Password</f:facet>
	                <h:outputText value="#{item.password}" />
	            </p:column>
	            <p:column>
	                <f:facet name="header">Phone</f:facet>
	                <h:outputText value="#{item.phone}" />
	            </p:column>
	            <p:column>
	                <f:facet name="header">Gender</f:facet>
	                <h:outputText value="#{item.gender}" />
	            </p:column>
	            <p:column>
	                <f:facet name="header">Marriage</f:facet>
	                <h:outputText value="#{item.marriage}" />
	            </p:column>
	            <p:column>
	                <f:facet name="header">Prefer</f:facet>
	                <h:outputText value="#{item.prefer}" />
	            </p:column>
	        </p:dataTable>
	        <p:panel header="Export All Data">
	            <h:commandLink value="Download"> 
	                <p:dataExporter type="xls" postProcessor="#{helloBean.postProcessXLS}"
	                    target="mydata" fileName="myexcel" />
	            </h:commandLink>
	        </p:panel>
	    </h:form>
		
		
		
		
		
		   
		<div class="ui-fluid">
			<h:form id="form">
				  <p:growl >
			        <p:autoUpdate />
			    </p:growl>
		        
		        <p:panel id="basic" header="Personal Information"    style="margin-bottom:40px;margin-top:40px; margin-left:40px;margin-right:40px; background-color: #E7F6F2;"  >
		        	<h:panelGroup header="Kişisel Bilgiler" id="panel1" styleClass="p-mb-5" >
			        <p:panelGrid columns="4"   >
			          
				      <h:form>
				      
				      	<div style="margin-left:1700px;">
							<p:commandButton icon="pi pi-arrow-down" styleClass="mr-2 mb-2" ajax="false">
			                    <p:dataExporter type="xls" target="tbl" fileName="Person" />
			                </p:commandButton>
						</div>
						<br/>
				      
					       <p:dataTable id="tbl" var="person" value="info">
								<p:column>
								<f:facet name="header">
								<h:outputText value="Name" />
								</f:facet>
								<h:outputText value="deneme" />
								</p:column>
								<p:column>
								<f:facet name="header">
								<h:outputText value="Surname" />
								</f:facet>
								<h:outputText value="deneme" />
								</p:column>
								<p:column>
								<f:facet name="header">
								<h:outputText value="Password" />
								</f:facet>
								<h:outputText value="deneme" />
								</p:column>
								<p:column>
								<f:facet name="header">
								<h:outputText value="Birthday" />
								</f:facet>
								<h:outputText value="deneme" />
								</p:column>
								<p:column>
								<f:facet name="header">
								<h:outputText value="Phone" />
								</f:facet>
								<h:outputText value="deneme" />
								</p:column>
								<p:column>
								<f:facet name="header">
								<h:outputText value="Gender" />
								</f:facet>
								<h:outputText value="deneme" />
								</p:column>
								<p:column>
								<f:facet name="header">
								<h:outputText value="Marriage" />
								</f:facet>
								<h:outputText value="deneme" />
								</p:column>
								<p:column>
								<f:facet name="header">
								<h:outputText value="Country" />
								</f:facet>
								<h:outputText value="deneme" />
								</p:column>
								<p:column>
								<f:facet name="header">
								<h:outputText value="Prefer" />
								</f:facet>
								<h:outputText value="deneme" />
								</p:column>>		
						</p:dataTable>	
						</h:form>
					</p:panelGrid>
				</h:panelGroup>
			 </p:panel>	
			</h:form>			
        </div>	 
    </h:body>
    <footer style="position: fixed;
	  left: 0;
	  bottom: 0;
	  width: 100%;
	  background-color:#E2DCC8;
	  color: black;
	  text-align: center;">
		OĞUZHAN PORTAKAL
	</footer>
</html>
